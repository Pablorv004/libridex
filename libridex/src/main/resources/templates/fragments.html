<header class="sticky-top" th:fragment="navbar">
    <div class="navbar navbar-expand-md navbar-light bg-light" role="navigation">
        <a class="navbar-brand ps-5 fw-bold" href="/" style="color:rgb(103, 75, 29)">Libridex</a>
        <a class="navbar-brand ps-5" th:href="@{/books/catalog}">Catalog</a>
        <a class="navbar-brand ps-5" th:href="@{/reservations}" sec:authorize="hasRole('ROLE_USER')" >Your Reservations</a>
        <a class="navbar-brand ps-5" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')" >Admin Menu</a>
        <a class="navbar-brand ps-5" th:href="@{/about}">About</a>
        <div class="ms-auto pe-5">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white fw-bold px-3" th:href="@{/login}" sec:authorize="!isAuthenticated()" style="background-color: rgb(103, 75, 29); border-color: rgb(103, 75, 29);">Login</a>

                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <button class="btn btn-primary dropdown-toggle d-flex align-items-center" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgb(103, 75, 29); border-color: rgb(103, 75, 29);">
                            <i class="fa fa-user-circle me-2"></i>
                            <span sec:authentication="name"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <hr class="p-0 m-0 border-2">
</header>

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <script src="https://kit.fontawesome.com/39fe04e284.js" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <title>Libridex</title>
</head>
